# ABOUTME: Orch Flow Studio agent configuration
# ABOUTME: Defines 3 agents: welcome, joke, and weather agents

agents:
  coordinator:
      prompt: "coordinator"
      is_default: Y
      tools:
        - handoff
  
  model_oas_generator:
    prompt: "model_oas_generator"
    output_schema: "model_oas_spec.json"
    tools:
      - read_file_tool
      - write_file_tool
    batch_enabled: true

  flow_generator:
    prompt: "flow_merge_actual_converted"
    tools:
      - read_file_tool
      - write_file_tool
    batch_enabled: true

  processing_unit_oas_generator:
    prompt: "processing_unit_oas_generator"
    tools:
      - read_file_tool
      - write_file_tool
    batch_enabled: true
  
  sync_oas_generator:
    prompt: "sync_code_generator"
    tools:
      - read_file_tool
      - write_file_tool
    batch_enabled: true